<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Números</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #333;
        }
        h1 {
            color: #ffffff;
        }
        h2 {
            color: #ffffff;
        }
        form {
            margin-bottom: 20px;
            background-color: #333;
            
        }
        textarea {
            width: 100%;
            height: 100px;
            background-color: #333;
            
        }
        #numbers {
            color: #ffffff;
        }
        .numbers-color{
            color: #ffffff;
        }
        button {
            padding: 10px 15px;
            background-color: #ffffff;
            color: #333;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #333;
            color: #ffffff;
        }
        .output {
            margin-top: 20px;
        }
        .output pre {
            background-color: #333;
            padding: 10px;
            border: 1px solid #ddd;
        }
        #numbersOutput {
            font-size: 30px;
            color: #ffffff;
        }
    </style>
</head>
<body>

    <h1>Insira Números com Aspas Mané</h1>
    <form id="numbersForm">
        <label for="numbers" class="numbers-color">Digite os números separados por vírgulas (ex: "123", "456", "789"):</label><br>
        <textarea id="numbers" name="numbers" placeholder='"123", "456", "789"'></textarea><br>
        <button type="submit">Exibir Lista</button>
    </form>

    <div class="output" id="output">
        <h2>Dar pra ver a Lista de Números agora?</h2>
        <pre id="numbersOutput">Nada para exibir ainda seu burro.</pre>
    </div>

    <script>
        document.getElementById('numbersForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const input = document.getElementById('numbers').value;
            const outputElement = document.getElementById('numbersOutput');

            // Limpando espaços e exibindo como lista
            const numbersList = input.split(',').map(item => item.trim());
            outputElement.textContent = JSON.stringify(numbersList, null, 2);
        });
    </script>

</body>
</html>
